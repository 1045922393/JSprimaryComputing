    <script>
        // 从大到小排序
        arr = [5,8,4,3,69,7,4];
        for (var i = 0;i<arr.length;i++){
            for (var j=i+1;j<arr.length;j++){
                if(arr[j]>arr[i]){
                    arr[i] = arr[i]^arr[j];
                    arr[j] = arr[i]^arr[j];
                    arr[i] = arr[i]^arr[j];
                }
            }
        }
        console.log(arr);
    
    </script>
