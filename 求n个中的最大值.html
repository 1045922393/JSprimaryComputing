<body>
    <script>
        function getMax(a,b){
            max = a>b?a:b;
            return max;
        }

        function getMax1 (a, b,c) {
            max = getMax(a,b);
            max = getMax(max,c);
            return max;
        }
        // console.log(getMax1(8,55,15));
        function getMax2(){
            var arr = arguments;
            var max=arr[0];
            for (i = 1; i<arr.length;i++){
                max = getMax(max,arr[i]);
            }
            return max;
        }
        console.log(getMax2(5,85,4,6,452,4,5));
    </script>
