<body>
    <script>
        var arr = [5,8,6,7,1,6,11];
        max = arr[0];
        for (i = 1;i<arr.length;i++){
            max = max>arr[i]?max:arr[i];

        }
        console.log(max);
    </script>

    <script>
        // 求数组中的最大值
        function getMax (){
            var max = arguments[0];
            for (i = 1;i<arguments.length;i++){
            max = max>arguments[i]?max:arguments[i];

            }
            return max;
        }
        console.log(getMax(5,8,6,7,1,6,11));
    </script>
    <script>
        // 求数组中的最小值
        function getMin (){
            var min = arguments[0];
            for (i = 1;i<arguments.length;i++){
            min = min<arguments[i]?min:arguments[i];

            }
            return min;
        }
        console.log(getMin(5,8,6,7,0,6,11));
    </script>
</body>
